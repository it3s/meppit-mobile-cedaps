<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">{{ isAuthenticated }}</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item nav-clear menu-close ng-hide="isAuthenticated" href="#/app/login">
          Entrar
        </ion-item>
        <ion-item class="item-avatar" nav-clear menu-close ng-show="isAuthenticated">
          <img ng-src="{{ me.avatar_url }}"> {{ me.name }}
        </ion-item>
        <ion-item menu-close href="#/app/geo_data">
          Serviços próximos
        </ion-item>
        <ion-item menu-close href="#/app/favorites">
          Favoritos
        </ion-item>
        <ion-item menu-close href="#/app/history">
          Histórico
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
