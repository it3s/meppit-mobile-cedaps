<!-- This template receives geojson -->
<ion-view title="{{ geodata.properties.name }}">
  <ion-content overflow-scroll="true">
    <map-view data-tap-disabled="true" geojson="geodata" height="50%" class="meppit-map"></map-view>
      <h1 class="item">{{ geodata.properties.name }}</h1>
      <div class="item item-body" dynamic-content="geodata.properties.description"></div>
      <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item" href="#">
          <i class="icon ion-thumbsup"></i>
          Curtir
        </a>
        <a class="tab-item" href="#/app/geo_data/{{ geodata.id }}/comments">
          <i class="icon ion-chatbox"></i>
          Comentar
        </a>
        <a class="tab-item" href="#">
          <i class="icon ion-share"></i>
          Compartilhar
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
