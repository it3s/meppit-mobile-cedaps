<ion-view title="Benvindo">
  <ion-content padding="true" scroll="false" class="has-header">
    <div style="line-height: 250px; border: 1px solid rgb(238, 238, 238); border-top-left-radius: 3px; border-top-right-radius: 3px; border-bottom-right-radius: 3px; border-bottom-left-radius: 3px; text-align: center; background-color: rgb(255, 255, 255);">
      <i class="icon ion-image" style="font-size: 64px; color: rgb(136, 136, 136); vertical-align: middle;"></i>
    </div>
    <div class="spacer" style="width: 300px; height: 37px;"></div>
    <a ng-click="login()" ng-hide="isAuthenticated" class="button button-royal button-block">Entrar</a>
    <a href="#/app/geo_data" class="button button-stable button-block">Localizar serviços de saúde próximos</a>
  </ion-content>
</ion-view>
